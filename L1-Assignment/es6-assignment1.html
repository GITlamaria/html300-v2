<body>
    <p>PUSH function</p>
    <form id="pushToArray">
        <label>Push value to Array
            <input class="input1" type="text">
        </label>
        <input type="submit" value="Push!">
    </form>
<p>MAP function</p>
    <form id="mapToArray">
        <label>Create new array with the new values based on user input 
            <input class="input2" type="text">
        </label>
        <input type="submit" value="Map!">
    </form>

<p>FILTER function</p>
<form id="filterArray">
    <label class="arrayVals">Add the values for the array, then <br>Click the control to display values > 30
        <input class="val1" type="number">
        <input class="val2" type="number">
        <input class="val3" type="number">
    </label>
    <input type="submit" value="Filter!">
</form>

<p>REDUCE function</p>
<form id="reduce">
    <label class="arrayVals">Enter a number to add to the array
        <input class="val1" type="number">
        <input class="val2" type="number">
        <input class="val3" type="number">
    </label>
    <input type="submit" value="Reduce!">
</form>
